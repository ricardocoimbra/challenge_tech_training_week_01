<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/signin.css">

    <title>Login</title>
  </head>
  <body>
      <div class="container-fluid">
        <div class="login-box">
          <div class="login-wrap">
            <form class="form-signin animar" id="form-signin" action="" method="post">
              <h1 class="h3 text-center">Acesso ao sistema</h1>

              <label for="email"></label>
              <input class="form-control" type="text" name="email" id="email" placeholder="E-mail">

              <label for="password"></label>
              <input class="form-control" type="password" name="password" id="password" placeholder="Senha">

              <button type="submit" class="btn btn-primary btn-block mt-3">Entrar</button>

              <div class="copyright">
                <p>&copy; Direitos reservados - 2022</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

  </body>
</html>
